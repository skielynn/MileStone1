<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Gravity Falls Quiz</title>
   </head>
   <!-- Image here left side-->
   <img src="https://www.minecraftskins.com/uploads/preview-skins/2019/11/29/gravity-falls---bill-cipher-13660697.png?v520" alt="bill" class="image">
   <body>
      <div class="quiz-box" id="quiz">
         <!-- class for styling id for java-->
         <div class="header">
            <h2 id="question">Question</h2>
            <ul>
               <li>
                  <!--"radio" is used for grouping & it's used so you're only allowed to click one at a time. Each group has to have
                     its own name.-->
                  <input type="radio" name="answer" id="a" class="answer">
                  <label for="a" id="a-text">answer</label>
               </li>
               <li>
                  <input type="radio" name="answer" id="b" class="answer">
                  <label for="b" id="b-text">answer</label>
               </li>
               <li>
                  <input type="radio" name="answer" id="c" class="answer">
                  <label for="c" id="c-text">answer</label>
               </li>
               <li>
                  <input type="radio" name="answer" id="d" class="answer">
                  <label for="d" id="d-text">answer</label>
               </li>
            </ul>
         </div>
         <button id="submit">Submit</button>
      </div>
      <img src="https://www.minecraftskins.com/uploads/preview-skins/2019/11/29/gravity-falls---bill-cipher-13660697.png?v520" alt="bill" class="image">
      <!--image here right side-->
      <script src="index.js"></script>
   </body>
</html>
